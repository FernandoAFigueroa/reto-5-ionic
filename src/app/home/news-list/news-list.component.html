<ion-header>
  <ion-toolbar>
    <ion-icon size="large" slot="start" name="logo-designernews"></ion-icon>
    <ion-title>
      Mis Noticias
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="container">
  <ion-list>
    <ion-card *ngFor="let item of items; let index">
      <img [src]="'https://picsum.photos/400/200?random=' + index" alt="news" />
      <ion-card-header>
        <ion-card-title>Card Title</ion-card-title>
        <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        Here's a small text description for the card content. Nothing more, nothing less.
      </ion-card-content>
      <ion-button expand="block" color="danger">Eliminar la noticia
        <ion-icon slot="end" name="trash"></ion-icon>
      </ion-button>
    </ion-card>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
